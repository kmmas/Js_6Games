<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="mainmenu">
        <div>Select your game</div>
        <form id="gameForm">
            <label class="gameselection"><input type="radio" name="gameselection" value="1">Chess</label>
            <label class="gameselection"><input type="radio" name="gameselection" value="2">8 queens</label>
            <label class="gameselection"><input type="radio" name="gameselection" value="3">Connect 4</label>
            <label class="gameselection"><input type="radio" name="gameselection" value="4">Sudoku</label>
            <label class="gameselection"><input type="radio" name="gameselection" value="5">Tic Tac Toe</label>
            <label class="gameselection"><input type="radio" name="gameselection" value="6">Checkers</label>
        </form>
    </div>
    <div id="container">
        <table id="draw"></table>
        <div class="input">
            <label for="gameInput">Enter your move</label>
            <input type="text" id="gameInput"/>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
